<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/cdea351464.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <form action="#" id="form-em">
      <div class="container">
        <h1>TODO LIST</h1>
        <div class="input-container">
          <input
            type="text"
            placeholder="what needs to be done ?"
            id="inputElm"
            class="inputElm"
            required
          />
          <button type="submit" class="addBtn" id="addTask">ADD</button>
        </div>
        <div>
          <ul class="ul-tag" id="ulTag"></ul>
        </div>
        <p align="right">
          <button class="clearall-btn">clear all</button>
        </p>
      </div>
    </form>

    <label class="switch">
      <input type="checkbox" id="checkbox" />
      <div class="slider">
        <div class="slider-btn">
          <div class="light"></div>
          <div class="texture"></div>
          <div class="texture"></div>
          <div class="texture"></div>
          <div class="light"></div>
        </div>
      </div>
    </label>
    <script src="script.js"></script>
  </body>
</html>
